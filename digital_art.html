<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art</title>
    <link rel="stylesheet" href="static/style/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-menu">
            <!-- Tambahkan elemen menu di sini -->
        </div>
        <div class="profile-picture-container">
            <img src="static/image/profile-pict.jpg" alt="Profile Picture" class="profile-picture cursor-pointer">
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navigation p-6">
        <div class="flex justify-center gap-6">
            <div id="home-btn" class="flex-1 max-w-xs bg-cyan-500 text-center py-4 rounded-lg">
                <a href="index.html" class="block text-white font-semibold" id="home-btn">Home</a>
            </div>
            <div id="option" class="flex-1 max-w-xs bg-white text-center py-4 rounded-lg">
                <a href="traditional_art.html" class="block text-gray-800 font-semibold">Traditional Art</a>
            </div>
            <div id="option" class="flex-1 max-w-xs bg-white text-center py-4 rounded-lg">
                <a href="others.html" class="block text-gray-800 font-semibold">Others</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="contents p-10">
        <div class="image-container">
            <div id="photo-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 justify-center items-center">
                <!-- Foto-foto akan dimasukkan secara dinamis oleh JavaScript -->
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="relative bg-white p-6 rounded-lg">
            <img src="" alt="Overlay Image" class="max-w-full max-h-[90vh] rounded-lg">
            <button class="close-btn absolute top-2 right-2 text-black bg-gray-200 rounded-full p-2 hover:bg-gray-300">âœ•</button>
        </div>
    </div>

    <script>
        function initializeGallery() {
            const photos = [
                { url: "static/image/55.jpg", desc: "Image 55", id: "gambar 55" },
                { url: "static/image/56.jpg", desc: "Image 56", id: "gambar 56" },
                { url: "static/image/57.jpg", desc: "Image 57", id: "gambar 57" },
                { url: "static/image/58.jpg", desc: "Image 58", id: "gambar 58" },
                { url: "static/image/59.jpg", desc: "Image 59", id: "gambar 59" },
                { url: "static/image/52.jpg", desc: "Image 52", id: "gambar 52" },
                { url: "static/image/54.jpg", desc: "Image 54", id: "gambar 54" }
            ];

            const photoGrid = document.getElementById("photo-grid");
            const overlay = document.querySelector(".overlay");
            const overlayImg = overlay.querySelector("img");
            const closeBtn = overlay.querySelector(".close-btn");

            // Menambahkan gambar ke grid
            photos.forEach(photo => {
                const photoDiv = document.createElement("div");
                photoDiv.className = "photo w-full h-auto object-cover bg-white rounded-lg";
                photoDiv.innerHTML = `
                    <img src="${photo.url}" alt="${photo.desc}" 
                         class="w-full h-auto rounded-lg transform transition-transform duration-500 hover:scale-110 hover:shadow-2xl cursor-pointer">
                    <div class="desc text-center text-gray-700 mt-2">${photo.desc}</div>
                `;
                photoGrid.appendChild(photoDiv);

                // Event klik untuk gambar di grid
                photoDiv.querySelector("img").addEventListener("click", () => {
                    overlayImg.src = photo.url;
                    overlay.classList.remove("hidden");
                });
            });

            // Event klik untuk foto profil
            const profilePicture = document.querySelector(".profile-picture");
            profilePicture.addEventListener("click", () => {
                overlayImg.src = profilePicture.src;
                overlay.classList.remove("hidden");
            });

            // Event untuk menutup overlay
            closeBtn.addEventListener("click", () => {
                overlay.classList.add("hidden");
            });
        }

        // Inisialisasi setelah DOM dimuat
        document.addEventListener("DOMContentLoaded", initializeGallery);
    </script>
</body>
</html>
