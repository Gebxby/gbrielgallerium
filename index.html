<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Gallerium Page</title>
    <link rel="stylesheet" href="static/style/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">
    <div class="profile-header">
        <div class="profile-menu">
            <!-- Tambahkan elemen menu di sini -->
        </div>
        <div class="profile-picture-container">
            <img src="static/image/profile-pict.jpg" alt="Profile Picture" class="profile-picture  cursor-pointer">
        </div>
    </div>
    
    <nav class="navigation p-6">
        <div class="flex justify-center gap-6">
            <div id="option" class="flex-1 max-w-xs bg-white text-center py-4 rounded-lg">
                <a href="digital_art.html" class="block text-gray-800 font-semibold h-full">Digital Art</a>
            </div>
            <div id="option" class="flex-1 max-w-xs bg-white text-center py-4 rounded-lg">
                <a href="traditional_art.html" class="block text-gray-800 font-semibold h-full">Traditional Art</a>
            </div>
            <div id="option" class="flex-1 max-w-xs bg-white text-center py-4 rounded-lg">
                <a href="others.html" class="block text-gray-800 font-semibold h-full">Others</a>
            </div>
        </div>
    </nav>

    <div class="contents p-10 m-10">
        <div class="main-container justify-items-center grid w-full h-screen">
            <div class="cover-container pt-10 pb-10">
                <p class="bg-white p-6 rounded-2xl font-serif text-5xl">HIGHLIGHT</p>
            </div>
            <div id="photo-grid" class="image-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 rounded-2xl">
                <img src="static/image/6.jpg" alt="Image 1" class="w-full max-w-xs mx-auto h-auto rounded-lg shadow-lg cursor-pointer">
                <img src="static/image/3.jpg" alt="Image 3" class="w-full max-w-xs mx-auto h-auto rounded-lg shadow-lg cursor-pointer">
                <img src="static/image/54.jpg" alt="Image 4" class="w-full max-w-xs mx-auto h-auto rounded-lg shadow-lg cursor-pointer">
                <img src="static/image/55.jpg" alt="Image 5" class="w-full max-w-xs mx-auto h-auto rounded-lg shadow-lg cursor-pointer">
                <img src="static/image/52.jpg" alt="Image 6" class="w-full max-w-xs mx-auto h-auto rounded-lg shadow-lg cursor-pointer">
            </div>
        </div>
    </div>

    <!-- Overlay untuk menampilkan gambar -->
    <div class="overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="relative bg-white p-6 rounded-lg">
            <img src="" alt="Overlay Image" class="max-w-full max-h-[90vh] rounded-lg">
            <button class="close-btn absolute top-2 right-2 text-black bg-gray-200 rounded-full p-2 hover:bg-gray-300">âœ•</button>
        </div>
    </div>

    <script>
        // Logika untuk menangani klik pada gambar
        function setupImageClickHandler() {
            const images = document.querySelectorAll('.cursor-pointer'); // Pilih semua gambar
            const overlay = document.querySelector('.overlay');
            const overlayImg = overlay.querySelector('img');
            const closeBtn = overlay.querySelector('.close-btn');

            images.forEach(img => {
                img.addEventListener('click', () => {
                    overlayImg.src = img.src; // Set gambar overlay
                    overlay.classList.remove('hidden'); // Tampilkan overlay
                });
            });

            // Event untuk menutup overlay
            closeBtn.addEventListener('click', () => {
                overlay.classList.add('hidden'); // Sembunyikan overlay
            });
        }

        // Inisialisasi handler setelah DOM dimuat
        document.addEventListener('DOMContentLoaded', setupImageClickHandler);
    </script>
</body>
</html>
